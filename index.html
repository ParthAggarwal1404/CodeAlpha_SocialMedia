<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Social Media Dashboard</h1>
        <p>You can easily access all social media platforms </p>
    </header>
    
    <main>
        <section id="login">    
            <h2>Login</h2>
            <a href="https://www.facebook.com/login" target="_blank" rel="noopener noreferrer" class="login-link" id="facebook-login">
                <img src="images/icon-facebook.svg" alt="fb-icon" class="icon" /> Login with Facebook
            </a>
            <a href="https://twitter.com/login" target="_blank" rel="noopener noreferrer" class="login-link" id="twitter-login">
                <img src="images/icon-twitter.svg" alt="tw-icon" class="icon" /> Login with Twitter
            </a>
            <a href="https://www.instagram.com/accounts/login/" target="_blank" rel="noopener noreferrer" class="login-link" id="instagram-login">
                <img src="images/icon-instagram.svg" alt="in-icon" class="icon" /> Login with Instagram
            </a>
            
            </a>
        </section>
        <section id="feeds" class="hidden">
            <h2>Feeds</h2>
            <div id="facebook-feed" class="feed"></div>
            <div id="twitter-feed" class="feed"></div>
            <div id="instagram-feed" class="feed"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
